{% extends "base_generic.html" %}

{% block content %}

    <div class="container" style="margin-top: 5%">
    {% for games_row in games_rows %}
        <div class="row" style="margin-bottom: 25px">
        {% for game in games_row %}
            <div class="col-md-6 col-xs-12">
                <div class="row" style="margin-bottom: 25px">
                    <div class="col-md-6 col-xs-6">
                        <img class="img img-game-logo" src="{{ MEDIA_URL }}{{ game.game_logo.url }}">
                    </div>
                    <div class="col-md-6 col-xs-6">
                        <div class="row">
                            Name: <a href="{{ game.game_url }}">{{ game.game_name }}</a>
                        </div>
                        <div class="row">
                            Complexity: {{ game.game_complexity }}
                        </div>
                        <div class="row">
                            Playing Time: {{ game.game_time }}
                        </div>
                        <div class="row">
                            <a href="{% url 'game_standings' game_name=game.game_name competition_id=1 %}">Standing By Game</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    {% endfor %}

    </div>
{% endblock %}
