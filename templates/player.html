{% extends "base_generic.html" %}

{% block content %}

    <div class="container" style="margin-top: 5%">
        <div class="col-md-6 col-xs-12">
            <div class="row" style="margin-bottom: 25px">
                <div class="col-md-6 col-xs-6">
                    <img class="img img-circle" src="{{ MEDIA_URL }}{{ player.player_photo.url }}">
                </div>
                <div class="col-md-6 col-xs-6">
                    <div class="row">
                        Nickname: {{ player.player_nickname }}
                    </div>
                    <!--
                    <div class="row">
                        First Name: {{ player.player_first_name }}
                    </div>
                    <div class="row">
                        Last Name: {{ player.player_last_name }}
                    </div>
                    -->
                    <div class="row">
                        Bio: {{ player.player_bio }}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xs-12">

            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
            <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/dataTables.bootstrap.min.css" rel="stylesheet"/>

            <table id="matches" class="table" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Match ID</th>
                    <th>Game</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                {% for match in matches %}
                <tr>
                    <td><a href="{% url 'matches-detail' match.match_id %}">{{ match.match_id }}</a></td>
                    <td><a href="{% url 'game' match.match_game %}">{{ match.match_game }}</a></td>
                    <td>{{ match.match_date }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/dataTables.bootstrap.min.js"></script>


    <script>
        $(document).ready(function() {
            $('#matches').DataTable({
                order: [[ 2, 'dsc' ]],
                bLengthChange: false
            });
        });
    </script>

{% endblock %}
