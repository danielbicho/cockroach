{% extends "base_generic.html" %}

{% block content %}

    <div class="container" style="margin-top: 5%">
        <div class="col-md-6">
            <div class="col-md-6">
                <img class="img img-circle" src="{{ MEDIA_URL }}{{ player.player_photo.url }}">
            </div>
            <div class="col-md-6">
                <div class="row">
                    Nickname: {{ player.player_nickname }}
                </div>
                <div class="row">
                    First Name: {{ player.player_first_name }}
                </div>
                <div class="row">
                    Last Name: {{ player.player_last_name }}
                </div>
                <div class="row">
                    Bio: {{ player.player_bio }}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
